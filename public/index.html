        <style>
            .loader-container {
                position: fixed;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                top: 0;
            }
            .loader {
                border: 16px solid #f3f3f3;
                border-top: 16px solid rgb(237, 109, 5);
                border-radius: 50%;
                margin-left: auto;
                margin-right: auto;
                display: flex;
                align-items: center;
                width: 130px;
                height: 130px;
                animation: spin 2s linear infinite;
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
